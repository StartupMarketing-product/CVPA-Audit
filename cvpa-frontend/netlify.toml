[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Note: VITE_API_URL should be set in Netlify Dashboard → Site settings → Environment variables
  # Setting it here in netlify.toml doesn't work for Vite - it must be set in the dashboard



